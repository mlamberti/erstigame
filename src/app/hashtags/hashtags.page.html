<ion-header>
  <ion-toolbar>
    <ion-title>
      Hashtags
    </ion-title>
    <ion-searchbar placeholder="Suche..." ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Aufgabenpaket 1</ion-card-title>
    </ion-card-header>
    
    <ion-item>
     <ion-icon name="stopwatch" slot="start"></ion-icon>
     <ion-label>#Tagwar</ion-label>
     <ion-button fill="clear" slot="end">
       <ion-icon name="help"></ion-icon>
     </ion-button>
     <ion-button fill="clear" slot="end">
       <ion-icon name="arrow-forward"></ion-icon>
     </ion-button>
   </ion-item>

   <ion-item>
    <ion-icon name="checkbox" slot="start"></ion-icon>
    <ion-label>#catch Henning</ion-label>
    <ion-button fill="clear" slot="end">
      <ion-icon name="help"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end">
      <ion-icon name="checkmark-circle"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-icon name="square-outline" slot="start"></ion-icon>
    <ion-label>#catch Uwe</ion-label>
    <ion-button fill="clear" slot="end">
      <ion-icon name="help"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-card-content>
    2 / 3 Aufgaben erledigt!
  </ion-card-content>
</ion-card>
