<ion-header>
  <ion-toolbar>
    <ion-title>
      Gruppe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ng-template ngFor let-user [ngForOf]="users">
      <ion-item  *ngIf="user.subgroup==1">
        <ion-label>{{user.name}}</ion-label>
        <ion-icon name={{user.icon}}></ion-icon>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
