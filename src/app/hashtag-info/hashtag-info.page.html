<ng-container *ngIf="hashtag">
  <ion-header>
    <ion-toolbar>
      <ion-title>#{{ hashtag.name }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/hashtags"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    {{ hashtag.info }}
  </ion-content>
</ng-container>
