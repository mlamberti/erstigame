<ng-container *ngIf="hashtag">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>#{{ hashtag.category && categoryLabels[hashtag.category] }}{{ hashtag.name }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/hashtags"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-img *ngIf="hashtag.picture" src="assets/hashtags/{{hashtag.picture}}"></ion-img>
  
      <ion-item lines="none">
        <ion-label>#{{ hashtag.category && categoryLabels[hashtag.category] }}{{ hashtag.name }}</ion-label>
        <ion-chip>
          <ion-icon name="trophy"></ion-icon>
          <ion-label>{{ hashtag.points }} Punkte</ion-label>
        </ion-chip>
      </ion-item>

      <ion-card-content>
        {{ hashtag.description || hashtag.info }}
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button hashtag.marked=true routerLink="/camera" ><ion-icon name="camera"></ion-icon></ion-fab-button>
  </ion-fab>
</ng-container>
