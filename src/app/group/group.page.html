<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ groupName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" [class.invalid]="user.invalidated">
      <ion-avatar slot="start">
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h2>{{ user.name }}</h2>
        <p *ngIf="user.info" class="info">{{ user.info }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-container *ngIf="linkQR">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Beitrittslink</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-text>
          Teile diesen Einladungslink mit den anderen Mitgliedern deiner Tutorengruppe oder lasse sie den QR-Code scannen.
        </ion-text>

        <qrcode [qrdata]="linkQR" [size]="256" [level]="'M'"></qrcode>
        <a [href]="linkQR">{{ linkQR }}</a>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
