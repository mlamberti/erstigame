<ion-header>
  <ion-toolbar>
    <ion-title>
      {{groupName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <ion-icon name="{{user.icon}}"></ion-icon>
      </ion-avatar>
      <ion-label text-wrap>
        <h2>{{user.name}}</h2>
        <p>Info: {{user.info}}</p>      
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
