<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Registry
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #slides pager="true" [options]="slideOpts">

    <ion-slide *ngIf="!groupToken">
      <form [formGroup]="form" (submit)="slides.slideNext()">
        <ion-item >
          <ion-label  position="floating">Group token</ion-label>
          <ion-input formControlName="token" >{{groupToken}}</ion-input>
        </ion-item>
      </form>
    </ion-slide>

    <ion-slide>
      <form [formGroup]="form" (submit)="createUser()">
        <ion-item>
          <ion-label position="floating">Your name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Your Info</ion-label>
          <ion-input formControlName="info"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Your gender</ion-label>
          <ion-select formControlName="gender" interface="action-sheet"> 
            <ion-select-option *ngFor="let gender of genders | keyvalue" [value]="gender.value">{{ gender.key }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item routerLink="/dsgvo" >
        <ion-label> Mit der Anmeldung akzeptierst <br> du die Datenschutzvereinbarung.</ion-label> 
        </ion-item> 
        <ion-button type="submit"> Create User </ion-button>
      </form>
    </ion-slide>

  </ion-slides>
</ion-content>
